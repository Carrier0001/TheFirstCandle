<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}The Vow Ledger{% endblock %}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            background: #0f0f0f;
            color: #f5f5f5;
            line-height: 1.7;
            font-size: 1.05rem;
        }
        header {
            background: #1a1a1a;
            border-bottom: 2px solid #333;
            padding: 1.5rem;
            text-align: center;
        }
        h1 { 
            color: #fff; 
            font-size: 2.2rem; 
            letter-spacing: 2px; 
            text-shadow: 0 0 6px #0f0;
        }
        nav {
            background: #222;
            padding: 0.75rem;
            text-align: center;
        }
        nav a {
            color: #33ff33;
            text-decoration: none;
            margin: 0 1.2rem;
            font-weight: bold;
        }
        nav a:hover { 
            color: #66ff66; 
            text-shadow: 0 0 6px #0f0; 
        }
        nav a:visited {
            color: #33ff33;
        }
        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .container { 
            background: #1e1e1e;
            padding: 1.5rem; 
            margin: 1rem 0; 
            border: 1px solid #444; 
            border-radius: 6px;
        }
        .balance-card {
            background: #222;
            padding: 1rem;
            margin: 0.75rem 0;
            border-left: 4px solid #33ff33;
        }
        .harm { color: #ff3333; font-weight: bold; }
        .surplus { color: #33ff33; font-weight: bold; }
        .neutral { color: #bbb; }
        button, input, select, textarea {
            background: #222;
            color: #f5f5f5;
            border: 1px solid #555;
            padding: 0.6rem;
            margin: 0.6rem 0;
            font-family: 'Courier New', monospace;
            border-radius: 4px;
        }
        button {
            background: #33ff33;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover { background: #0a0; color: #fff; }
        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            border-top: 1px solid #333;
            color: #aaa;
        }
        .candle {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 1rem auto;
        }
        .flame {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid #ff0;
            animation: flicker 1s infinite alternate;
        }
        .wick {
            width: 2px;
            height: 15px;
            background: #333;
        }
        .wax {
            width: 20px;
            height: 40px;
            background: #eee;
            border-radius: 4px;
        }
        @keyframes flicker {
            from { border-bottom-color: #ff0; transform: scaleY(1); }
            to { border-bottom-color: #ffa500; transform: scaleY(1.1); }
        }
    </style>
</head>
<body>
    <header>
        <div class="candle">
            <div class="flame"></div>
            <div class="wick"></div>
            <div class="wax"></div>
        </div>
        <h1>â¬¡ THE VOW LEDGER</h1>
        <p>A permanent record of institutional harm and repair</p>
    </header>
    <nav>
        <a href="/">Home</a>
        <a href="/submit">Submit Entry</a>
        <a href="/methodology">Methodology</a>
        <a href="/info">Info</a>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>Every wound becomes debt. Every debt becomes repair. The ledger is open.</p>
    </footer>
</body>
</html>
